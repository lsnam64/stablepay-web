<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send Transaction</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <h2>MetaMask Transaction</h2>
  <p id="status">Initializing...</p>

  <script>
    async function sendTransaction() {
      const urlParams = new URLSearchParams(window.location.search);
      const recipient = urlParams.get('recipient');
      const amount = urlParams.get('amount');

      if (!window.ethereum) {
        document.getElementById('status').innerText = 'MetaMask not found';
        return;
      }

      try {
        await ethereum.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();

        const tx = {
          to: recipient,
          value: ethers.utils.parseEther(amount),
        };

        const txResponse = await signer.sendTransaction(tx);
        document.getElementById('status').innerText = 'Transaction sent!\nHash: ' + txResponse.hash;
      } catch (error) {
        console.error(error);
        document.getElementById('status').innerText = 'Transaction failed: ' + error.message;
      }
    }

    sendTransaction();
  </script>
</body>
</html>
